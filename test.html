
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Page</title>
        <link rel="stylesheet" href="/aos.css">
        <link rel="stylesheet" href="/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="/line-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="/line-awesome.css">
        <link rel="stylesheet" href="/applictaion.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    
    </head>
<body>
 
    <section id="application" style="padding-bottom: 10px; padding-top: 90px;" class="full-height">
        <label style="margin: 30px;" id="dark-change"></label>
        <div style="padding-right: 50px;" class="container">

            

            <div class="row gy-4 justify-content-between">
            <div style=" padding-top: 20px;" class="col-11">
                <form id="contactForm">
                  <p class="mb-0">
                    <div style=" font-size: 36px; font-family: Roboto; font-weight: 300; line-height: 48px; word-wrap: break-word">Tell us about your project</div>
                  </p>

                  <div style="padding-bottom: 20px;" class="row gy-4">
                    <div class="col-lg-6">
                        <input type="text" id="name" name="name" style=" width: 100%; height: 59px; padding-left: 12px; padding-right: 12px; border-radius: 4px; border: 0.50px solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex: 1 1 0;  font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.15px; word-wrap: break-word" placeholder="Your Name">
                      </div>
    
                      <div class="col-lg-6 g-4">
                        <input type="text" id="nickname" name="name" style="width: 100%; height: 59px; padding-left: 12px; padding-right: 12px; border-radius: 4px; border: 0.50px solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex: 1 1 0;font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.15px; word-wrap: break-word" placeholder="Nickname">
                      </div>
                  </div>
                  <div class="row gy-4">
                    <div class="col-lg-6">
                        <div style="width: 100%; height: 59px; padding-left: 12px; padding-right: 12px; border-radius: 4px; border: 0.50px solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex: 1 1 0;font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.15px; word-wrap: break-word"> 
                          <div style="width: 100%; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                            <div style="align-self: stretch; height: 56px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 3px; display: flex">
                                    <div style="align-self: stretch; padding-top: 16px; padding-bottom: 16px; justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
                                        <div required id="service" style="flex: 1 1 0; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.15px; word-wrap: break-word">Select service</div>
                                        <div style="width: 24px; height: 24px; position: relative">
                                          <div class="col-1">
                                            <button style="height: 25px;" class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></button>
                                            <ul class="dropdown-menu">
                                              <div style="width: 350px; height: 100%; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                                                <li style="width: 100%;"><button onclick="anotherone()" class="dropdown-item" type="button">Code audit</button></li>
                                                <li style="width: 100%;"><button onclick="another()" class="dropdown-item" type="button">Personal code investigation</button></li>
                                                <li style="width: 100%;"><button onclick="something()" class="dropdown-item" type="button">Code debug</button></li>
                                              </div>
                                            </ul>  
                                        </div>
                                        </div>
                                    </div>
                            </div>
                        </div>
                          </div>
                                  </div>

    
                      <div class="col-lg-6">
                        <input type="email" id="email" name="email" required style="width: 100%; height: 59px; padding-left: 12px; padding-right: 12px; border-radius: 4px; border: 0.50px  solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex: 1 1 0; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; letter-spacing: 0.15px; word-wrap: break-word" placeholder="Corporate Email">
                      </div>
                  </div>
        
                  <div style="padding-top: 20px;" class="form-group">
                    <textarea required style="width: 100%; height: 190px; padding-left: 12px; padding-right: 12px; padding-top: 17px; border-radius: 4px; border: 0.50px solid; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex; flex: 1 1 0; font-size: 16px; font-family: Roboto;"  name="message" id="message" cols="30" rows="4" placeholder="Project details (description, links to documentation, smart contract source code, etc)"></textarea>
                  </div>
                  

            </form>
            <div class="row">
              <div class="col-lg-12">
              <div style="width: 100%; height: 70%; justify-content: flex-start; align-items: flex-start; gap: 1px; display: inline-flex">
                  <button style="background: transparent; border-color: #172518;" id="checkbox" onclick="toggleCheckbox()"></button>

                  <div style="flex: 1 1 0; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; word-wrap: break-word">I agree to the Privacy Policy and information being used to contact me</div>
              </div>
                  <div style="padding-top: 0;" class="col-lg-12" >
                      <div style="width: 100%; height: 100%; justify-content: flex-start; align-items: flex-start; gap: 1px; display: inline-flex">
                          <button style="background: transparent; border-color: #172518;" id="checkbox1" onclick="toggleCheckbox1()"></button>
                          <div style="flex: 1 1 0; font-size: 16px; font-family: Roboto; font-weight: 400; line-height: 24px; word-wrap: break-word">Get monthly research reports and newsletters</div>
                      </div>
                  </div>

            </div>

          </div>
            <button id="sendRequest" style=" margin-top: 30px;  margin-right: 50px; width: 170px; height: 45px; padding-left: 18px; padding-right: 18px; padding-top: 13px; padding-bottom: 13px; background: #8BE58E; justify-content: flex-start; align-items: flex-start; gap: 8px; display: inline-flex" type="button" onclick="submitForm()">
                <a style="text-decoration: none; color: black;"><div style="text-align: center; color: #172518; font-size: 16px; font-family: Roboto Mono; font-weight: 500; text-transform: uppercase; line-height: 19px; letter-spacing: 0.32px; word-wrap: break-word">Send Request</div></a>
            </button>
            
            </div>



            <div class="col-1">
                <a href="/" style="text-decoration: none;" ><h4><i style="text-decoration: none;" class="las la-times"></i></h4></a>
            </div>


          </div>
        </div>
    </section>


    <script>

function loadNewPage() {
            window.location.href = 'success.html';
        }
function submitForm() {
    const boxc = document.getElementsByTagName('button')[4];
    const boxc2 = document.getElementsByTagName('button')[5];
    const nameInput = document.getElementById('name');
    const nicknameInput = document.getElementById('nickname');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const serviceInput = document.getElementById('service');

    if (boxc.classList.contains('checked')) {
        if (serviceInput.innerText === 'Code audit' || serviceInput.innerText === 'Personal code investigation' || serviceInput.innerText === 'Code debug') {
            console.log('Name:', nameInput.value);
            console.log('Nickname:', nicknameInput.value);
            console.log('Email:', emailInput.value);
            console.log('Message:', messageInput.value);
            console.log('Service:', serviceInput.innerText);

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }, 
                body: JSON.stringify({
                    name: nameInput.value,
                    nickname: nicknameInput.value,
                    email: emailInput.value,
                    message: messageInput.value,
                    service: serviceInput.innerText,
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Sent!');
                loadNewPage()
                            // Reset the form values
            nameInput.value = '';
            nicknameInput.value = '';
            emailInput.value = '';
            messageInput.value = '';
            serviceInput.innerText = 'Select service';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error submitting form. Please check your internet connection and try again later.');
            });


            // Remove the 'checked' class from the buttons
            boxc.classList.remove('checked');
            boxc2.classList.remove('checked');
        } else {
            alert('Select service');
        }
    } else {
        alert('Please agree to the terms and services');
    }
}


    </script>
    
    <script src="/application.js"></script>
    <script src="/bootstrap.bundle.min.js"></script>
    <script src="/aos.js"></script>   
    <script src="/main.js"></script>
    <script src="/script.js"></script>
</body>
</html>
